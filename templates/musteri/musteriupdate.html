{% extends 'base.html' %}
{% load static %}
{% block content %}


<body class="bg-gradient-primary"></body>

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Müşteri Güncelleme Ekramı</h1>
                  </div>
                  <form action="{% url 'musteri:musteriupdate' userfirm pk %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control" id="ad" name="ad" maxlength="50" value={{musteri.ad}} required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="telefon" name="telefon" maxlength="11" value={{musteri.telefon}} required>
                    </div>

                    <div class="form-group">
                      <input type="text" class="form-control" id="email" name="email" value={{musteri.email| default_if_none:"" }}>
                    </div>
                    <div class="form-group row">
                      <label class="col-2 col-form-label">Doğum Tarihi</label>
                      <div class="col-10">
                        <input class="form-control" type="date" value="{{musteri.dog_tar}}" id="dog_tar" name="dog_tar">
                      </div>
                    </div>
                    <!-- <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div> -->
                    <button class="btn btn-primary btn-block" type="submit" id="submit">
                     Müşteriyi Güncelle
                    </button>
                    <hr>
                    <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a> -->
                  </form>
                  <!-- <hr>
                  <div class="text-center">
                    <button class="small" href="forgot-password.html">Forgot Password?</button>
                  </div> -->
                  <!-- <div class="text-center">
                    <a class="small" href="register.html">Create an Account!</a>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  

</body>

{% endblock %}
